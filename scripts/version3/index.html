<!DOCTYPE html>
<html lang="en">

    <head>
        <title>min3d demo</title>
        <link rel="stylesheet" href="../../styles.css">
        <script type="module" src="main.js"></script>
    </head>

    <body>
        <div class="text-body">
            <span><h1>Minimal "3D" Rendering Demo, Version 3.0</h1></span>
            
            <div class="canvas-options-container">
                <div class="canvas-container">
                    <canvas id="canvas" width="1024" height="786">
                    </canvas>
                </div>
                <div class="options-container">
                    <div class="options-labels-container">
                        <span class="option-label">Select model:</span>
                        <span class="option-label">Draw time:</span>
                        <span class="option-label">Fov/Aspect:</span>
                        <span class="option-label">Camera pos:</span>
                        <span class="option-label">Rotation:</span>
                        <span class="option-label">Light direction:</span>
                        <span class="option-label">Light color:</span>
                        <span class="option-label">Ambient color:</span>
                        <span class="option-label"><a href="https://github.com/pointlesspun/min3d/tree/main/scripts/version1">Code</a> </span>
                    </div>

                    <div class="options-values-container">

                            <div class="option">
                                <select id="model-selection" name="model-names" id="model-names" >            
                                    <!--
                                        * BeetleVW: dikiachmadp@https://free3d.com
                                        * Cube: press save after blender opens...
                                        * Skull: printable_models@https://free3d.com
                                        * Suzanne: blender3d
                                        * Teapot: utah teapot... (Martin Newell)
                                        * Male: nixor@https://free3d.com
                                    -->

                                    <option value="cube.obj: Cube by pressing 'save' after Blender starts..." selected>Cube</option>
                                    <option value="male.obj: Male model by nixor@free3d.com">Male</option>
                                    <option value="skull.obj: Skull by printable_models@free3d.com">Skull</option>
                                    <option value="suzanne.obj: Suzanne, Blender's mascot Blender.org">Suzanne</option>
                                    <option value="teapot.obj: Utah teapot by Martin Newell">Teapot</option>
                                    <option value="beetle.obj: VW Beetle by dikiachmadp@free3d.com">VW Beetle</option>
                                </select>
                            </div>

                            <div class="option">
                                <input type="number" id="draw-time" class="number-field" min="0">
                            </div>

                            <div class="option">
                                <input type="number" id="projection-angle" class="number-field" min="1" max="179">
                                <input type="number" id="aspect-angle" class="number-field" min="0.25" max="10" step="0.25">    
                            </div>

                            <!-- Camera position -->
                            <div class="option">
                                <input type="number" id="offset-x" class="number-field" step="0.25"> 
                                <input type="number" id="offset-y" class="number-field" step="0.25"> 
                                <input type="number" id="offset-z" class="number-field" step="0.25"> 
                            </div>

                            <!-- Rotation position -->
                            <div class="option">
                                <input type="number" id="rotation-x" class="number-field" step="5" > 
                                <input type="number" id="rotation-y" class="number-field" step="5"> 
                                <input type="number" id="rotation-z" class="number-field" step="5"> 
                            </div>

                            <!-- Light position -->
                            <div class="option">
                                <input type="number" id="light-x" class="number-field" step="0.2" > 
                                <input type="number" id="light-y" class="number-field" step="0.2"> 
                                <input type="number" id="light-z" class="number-field" step="0.2"> 
                            </div>

                            <!-- Light color -->
                            <div class="option">
                                <input type="number" id="light-r" class="number-field" step="10" min="0" max="255"> 
                                <input type="number" id="light-g" class="number-field" step="10" min="0" max="255"> 
                                <input type="number" id="light-b" class="number-field" step="10" min="0" max="255"> 
                            </div>

                            <!-- Ambient color -->
                            <div class="option">
                                <input type="number" id="ambient-r" class="number-field" step="10" min="0" max="255"> 
                                <input type="number" id="ambient-g" class="number-field" step="10" min="0" max="255"> 
                                <input type="number" id="ambient-b" class="number-field" step="10" min="0" max="255"> 
                            </div>

                        </select>
                    </div>
                </div>
            </div>
       </div>
    </body>
</html>
